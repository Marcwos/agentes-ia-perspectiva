<aside class="h-screen w-64 p-4 flex flex-col border-r border-green-800/50 sticky top-0 bg-[#101915] text-green-200">

    <div class=" flex flex-col h-full">
        <!-- Botón para cerrar -->
    <mat-icon class="mb-4 self-end text-green-700 cursor-pointer hover:text-green-300 text-xl">
            close
        </mat-icon>

        <button [routerLink]="siteRoutesConfig.base.url"
            class="flex justify-center gap-2 bordertext-center rounded-lg bg-gradient-to-l from-green-800 to-green-500 hover:from-green-700 hover:to-green-400 transition-all cursor-pointer py-2 px-4 mb-4 text-green-100 font-semibold">
            <mat-icon>home</mat-icon>
            Ver otros agentes
        </button>
        <!-- Botón de nuevo chat -->
        <button (click)="startNewChat()"
            class="flex justify-center gap-2 bordertext-center rounded-lg bg-gradient-to-r from-green-800 to-green-500 hover:from-green-700 hover:to-green-400 transition-all cursor-pointer py-2 px-4 mb-4 text-green-100 font-semibold">
            <mat-icon>edit_square</mat-icon> New chat
        </button>

        <!-- Historial de chats -->
        <div class="flex-1 overflow-y-auto">
            <!-- Mensaje cuando no hay chats -->
            <div *ngIf="(chatSessions$ | async)?.length === 0" class="text-green-700 text-sm text-center py-4">
                No hay conversaciones anteriores
            </div>
            
            <!-- Lista de chats anteriores -->
            <div *ngFor="let session of chatSessions$ | async; trackBy: trackBySessionId" 
                 class="group relative mb-2">
                <div (click)="selectChatSession(session)"
                     class="flex items-center justify-between p-3 rounded-lg bg-gray-800/50 hover:bg-gray-700/50 cursor-pointer transition-colors">
                    <div class="flex items-start gap-3 flex-1 min-w-0">
                        <mat-icon class="text-blue-400 text-lg mt-0.5">chat</mat-icon>
                        <div class="flex-1 min-w-0">
                            <p class="text-white text-sm font-medium truncate" 
                               [title]="session.title">
                                {{ session.title }}
                            </p>
                            <div class="flex items-center gap-2 text-xs text-gray-400 mt-1">
                                <span>{{ formatDate(session.updated_at) }}</span>
                                <span class="w-1 h-1 bg-gray-500 rounded-full"></span>
                                <span>{{ session.message_count }} mensajes</span>
                            </div>
                            <p *ngIf="session.last_message" 
                               class="text-xs text-gray-500 mt-1 truncate"
                               [title]="session.last_message">
                                {{ session.last_message }}
                            </p>
                        </div>
                    </div>
                    
                    <!-- Botón de eliminar (visible al hacer hover) -->
                    <button (click)="deleteSession(session); $event.stopPropagation()"
                            class="opacity-0 group-hover:opacity-100 p-1 rounded hover:bg-red-600/20 transition-all"
                            title="Eliminar conversación">
                        <mat-icon class="text-red-400 text-sm">delete</mat-icon>
                    </button>
                </div>
            </div>
        </div>

        <!-- Menú inferior -->
        <div class="border-t border-blue-800/50 pt-2">
            <button (click)="clearConversations()"
                class="flex items-center gap-2 w-full p-2 rounded-lg hover:bg-gray-700/50 transition-colors text-left text-gray-300 hover:text-white">
                <mat-icon class="text-lg">delete_sweep</mat-icon>
                <span class="text-sm">Clear conversations</span>
            </button>
            
            <button (click)="goToAgentSelection()"
                class="flex items-center gap-2 w-full p-2 rounded-lg hover:bg-gray-700/50 transition-colors text-left text-gray-300 hover:text-white">
                <mat-icon class="text-lg">arrow_back</mat-icon>
                <span class="text-sm">Volver a agentes</span>
            </button>
            
            <app-chat-button text="Light mode"
                icon="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.36-6.36l-.7.7M6.34 17.66l-.7.7m12.02 0l-.7-.7M6.34 6.34l-.7-.7M12 5a7 7 0 100 14 7 7 0 000-14z">
            </app-chat-button>
            
            <!-- Menú de cuenta desplegable -->
            <div class="relative">
                <button 
                    (click)="toggleAccountMenu()"
                    class="flex items-center gap-3 w-full p-3 rounded-md hover:bg-gray-700 transition-colors duration-200 cursor-pointer text-left">
                    <div class="flex-shrink-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9.004 9.004 0 0112 15c2.216 0 4.244.806 5.879 2.137M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <div class="flex-1">
                        <div class="text-sm">My account</div>
                        <div class="text-xs text-gray-400 truncate">{{ getCurrentUserEmail() }}</div>
                    </div>
                    <div class="flex-shrink-0">
                        <svg 
                            [class.rotate-180]="isAccountMenuOpen"
                            class="h-4 w-4 transition-transform duration-200" 
                            fill="none" 
                            stroke="currentColor" 
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </div>
                </button>
                
                <!-- Menú desplegable -->
                <div 
                    *ngIf="isAccountMenuOpen"
                    class="absolute bottom-full left-0 right-0 mb-2 bg-gray-800 border border-gray-600 rounded-lg shadow-lg overflow-hidden">
                    
                    <!-- Información del usuario -->
                    <div class="px-4 py-3 border-b border-gray-600 bg-gray-750">
                        <div class="text-sm font-medium text-white">{{ getCurrentUserEmail() }}</div>
                        <div class="text-xs text-gray-400">Usuario conectado</div>
                    </div>
                    
                    <!-- Opciones del menú -->
                    <div class="py-1">
                        <button 
                            (click)="logout()"
                            [disabled]="isLoggingOut"
                            class="flex items-center gap-3 w-full px-4 py-2 text-sm text-red-400 hover:bg-red-600/20 hover:text-red-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                            
                            <svg *ngIf="!isLoggingOut" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            
                            <svg *ngIf="isLoggingOut" class="h-4 w-4 animate-spin" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            
                            {{ isLoggingOut ? 'Cerrando sesión...' : 'Cerrar sesión' }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</aside>
